<title>Sample Documents</title>
<style>
  * { padding: 0; margin: 0; }
  html { height: 100%; }
  body { height: 100%; }
  .page { width: 100%; display: flex; min-height: 100vh; }
  aside { width: 300px; background: #333; color: #fff; font-size: 14px;}
    aside nav { position: sticky; top: 40px; margin: 40px 20px; }
    aside h1 { font-weight: bold; font-size: 2em; margin: 20px 0; }
    aside h2 { font-weight: bold; font-size: 1em; margin: 15px 0; background: #555; padding:5px 10px; text-align: center; border-radius: 99px; }
    aside h3 { font-weight: normal; font-size: 1em; margin:10px 0; display: flex; align-items: center; color: #aaa; }
    aside h3:before, aside h3:after { content: ""; height: 1px; flex-grow: 1; background: #666; }
    aside h3:before { margin-right: 1em; margin-left:1em; }
    aside h3:after { margin-right: 1em; margin-left:1em; }
    aside li { list-style-type: none; margin-bottom: 0.3em; margin-left: 1em; }
    aside li:before { content: "â€¢"; margin-right:0.5em; }
    aside p { margin-left: 1.2em; line-height: 1.8em; }
    aside a { color: #fff; text-decoration: none; }
    aside a:hover { text-decoration: underline; }
  main { height: 100%; flex: 1; background-color: #fff; }
    main .markdown-body { color: #333; margin: 40px; }
  .markdown-body h1 { position: relative; padding: 0.6em; background: #e0edff; }
  .markdown-body h2 { border-bottom: solid 3px #cce4ff; position: relative; }
  .markdown-body h2:after { position: absolute; content: " "; display: block; border-bottom: solid 3px #5472cd; bottom: -3px;width: 20%; }
  .markdown-body h3 { background: linear-gradient(transparent 70%, #a7d6ff 70%); width: fit-content; }
  .markdown-body img { margin:20px 0; }
  .markdown-body th { background:#e9edf1;}
</style>
</head>
